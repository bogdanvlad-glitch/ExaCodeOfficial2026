<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hexacode – Agence Web Moderne</title>
<meta name="description" content="Hexacode est une agence web fondée par Bogdan et Alois. Projets web rapides, modernes et abordables.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#f8fafc;
  --muted:#94a3b8;
  --primary:#6366f1;
  --secondary:#22d3ee;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:
    radial-gradient(circle at top left,#1e293b,transparent 40%),
    radial-gradient(circle at bottom right,#020617,transparent 40%),
    var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:90px 20px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  width:54px;
  height:54px;
  object-fit:contain;
}

.logo span{
  font-size:26px;
  font-weight:900;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

nav a{
  color:var(--muted);
  margin-left:32px;
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}

nav a:hover{color:white}

/* HERO */
.hero{
  margin-top:80px;
  display:grid;
  grid-template-columns:1.3fr 1fr;
  gap:60px;
  align-items:center;
}

.hero h1{
  font-size:56px;
  font-weight:900;
  line-height:1.1;
}

.hero h1 span{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:25px;
  font-size:18px;
  color:var(--muted);
}

.btn{
  display:inline-block;
  margin-top:35px;
  padding:16px 36px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617;
  font-weight:700;
  text-decoration:none;
  transition:.35s;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 60px rgba(99,102,241,.45);
}

/* GLASS */
.glass{
  background:var(--card);
  border:1px solid var(--border);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:45px;
  box-shadow:0 40px 80px rgba(0,0,0,.4);
  animation:float 7s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* SECTIONS */
.section-title{
  text-align:center;
  font-size:42px;
  font-weight:900;
  margin-bottom:70px;
}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.service{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:45px;
  transition:.35s;
}

.service:hover{
  transform:translateY(-10px);
  background:rgba(255,255,255,0.12);
}

/* TEAM */
.team{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.member{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:50px;
  text-align:center;
  transition:.35s;
}

.member:hover{transform:translateY(-10px)}

.avatar{
  width:96px;
  height:96px;
  margin:auto;
  margin-bottom:22px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
}

/* CONTACT */
.contact{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  border-radius:30px;
  padding:90px 30px;
  text-align:center;
  color:#020617;
}

.contact h2{
  font-size:44px;
  font-weight:900;
}

.contact p{
  margin:18px 0;
  font-weight:600;
  font-size:18px;
}

form{
  margin-top:40px;
  max-width:500px;
  margin-left:auto;
  margin-right:auto;
}

form input, form textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
}

form button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

form button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* FOOTER */
footer{
  text-align:center;
  padding:50px;
  color:var(--muted);
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  header{
    flex-direction:column;
    gap:25px;
  }
}
</style>
</head>

<body>

<header class="container">
  <div class="logo">
    <img alt="Logo Hexacode" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QCMRXhpZgAATU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAA...TRONQUÉ..."/>
    <span>Hexacode</span>
  </div>
  <nav>
    <a href="#services">Services</a>
    <a href="#team">Équipe</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- le reste du site est IDENTIQUE -->
</body>
</html>
